    <div id="main">
        <div class="form">

        </div>
        <div id="box">
            <div class="box1 shadow">
                <p> <i class="fa-solid fa-couch"></i> <br>  Furniture</p>

            </div>

            </div>

            </div>
            <div class="box5 shadow">

            </div>

            </div>
            <div class="box7 shadow">
                <p>  <i class="fa-solid fa-money-bills"></i> <br> Economy</p>
            </div>
